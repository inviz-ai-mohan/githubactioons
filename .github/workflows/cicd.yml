name: CI with maven

on:       # this the events it means some push file in to the ur repository it will automatically triggers this actions
          # same also some pull this repository it will triggers automatically.
  push:
    branches: [ main,master ]
  pull_request:
    branches: [ main,maser ]

env: 
  DATREE_TOKEN: ${{ secrets.DATREE_TOKEN }}     # it is the datree token, and first off all create the datre account and login that account go to the user id tag 
                                                # and go to settings and in side the settings goto token managemt they have to given the default one and copy that 
                                                # get back to your github account and goto github secrets sections and click on the actions tag and open that one 
                                                #  genarate the new repository secrets and given the secrets name Whatever name you gave there should be given the same name here
  KUBECONFIG: /home/inviz/.kube/config 
jobs:
  build:

     runs-on: ubuntu-latest    # if you have 2 types of runners github hosted runners and self hosted runner
                               # there are three types of flavore github hosted runners ubuntu-latest, windows-latest, macOS-latest
     steps:
     - uses: actions/checkout@v3
     - name: Set up JDK 11
       uses: actions/setup-java@v3
       with:
         java-version: '11'
         distribution: 'temurin'
         cache: maven
     - name: Build with Maven
       run: mvn -B package --file pom.xml     # this command will do build the package 
   
     - name: Login to Docker Hub
       uses: docker/login-action@v2
       with:
         username: ${{ secrets.DOCKERHUB_USERNAME }}
         password: ${{ secrets.DOCKERHUB_TOKEN }}

     - name: Set up QEMU
       uses: docker/setup-qemu-action@v2
      
     - name: Set up Docker Buildx
       uses: docker/setup-buildx-action@v2
     - name: docker build & push
       run: |
          docker build -t mrrowdy/chandramavenwebapplication${{ github.run_number}} .
          
     - name: Login to DockerHub
       uses: docker/login-action@v2
       with:
         username: ${{ secrets.DOCKERHUB_USERNAME }}
         password: ${{ secrets.DOCKERHUB_TOKEN }}
      
     - name: Build and push
       uses: docker/build-push-action@v3
     - name: docker push 
       run: |
       
           docker push mrrowdy/chandramavenwebapplication${{ github.run_number}}
          # and also once it is push thid image and remove this image x
         
         
